<html>
    <style>
        body {

            -webkit-font-smoothing: antialiased;

            margin: 0;
			overflow:hidden;      
        }
        #background {
			-moz-user-select: none;
			-webkit-user-select: none;

			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;

            height: 100%;
            width: 100%;

            height: 10%;

        }

			position: absolute;

		}

            left: 52%;
        }

        #controllerFour {

        }

        .controllerCanvas {
            /* background-color: rgba(25, 25, 45, .20); */
        }

        <div id="controllerThree" class="controllerContainer">

        </div>
        <div id="controllerFour" class="controllerContainer">
            <canvas id="controllerBoxCanvasFour" class="controllerBoxCanvas"></canvas>
        </div>
